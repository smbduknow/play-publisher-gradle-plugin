group 'me.smbduknow'
version '0.9'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:2.3.0'

    compile 'commons-io:commons-io:2.4'
    compile('com.google.apis:google-api-services-androidpublisher:v2-rev47-1.23.0') {
        exclude group: 'com.google.guava', module: 'guava-jdk5'
    }

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

uploadArchives {
    doFirst {
        clean
    }
    repositories {
        mavenDeployer {
            repository(url: uri('C:\\Users\\smbduknow\\.m2local'))
        }
    }
}